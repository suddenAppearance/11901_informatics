<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Поиск</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
          integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
            integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI"
            crossorigin="anonymous"></script>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
            integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
            crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
            integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
            crossorigin="anonymous"></script>

</head>
<body style="background: url(https://avatanplus.com/files/resources/original/577c80ded65a0155be57669e.jpg)">
	<div class="container-fluid justify-content-center col-6 py-md-5">
	<div class="list-group container-fluid col-md-6">
	<ul class="list-group border-radius-5px" >
		<form action="https://www.yandex.ru/search" method="get">
		<li class="list-group-item list-group-item-action mark " style="color: blue; font-weight: bold">
			<img src="https://upload.wikimedia.org/wikipedia/commons/thumb/f/f4/%D0%AF%D0%BD%D0%B4%D0%B5%D0%BA%D1%81.svg/1200px-%D0%AF%D0%BD%D0%B4%D0%B5%D0%BA%D1%81.svg.png" style="width: 14%"/>
			<input type="text" name="text" placeholder="Поиск"/>
			<input type="submit" value="Поиск" class="btn btn-primary" style="margin-left: 8%"/>
		</li>
		</form>
		<form action="https://www.google.com/search" method="get">
		<li class="list-group-item list-group-item-action mark " style="color: blue; font-weight: bold">
			<img src="https://upload.wikimedia.org/wikipedia/commons/thumb/2/2f/Google_2015_logo.svg/368px-Google_2015_logo.svg.png" style="width: 14%;"/>
			<input type="text" name="q" placeholder="Поиск"/>
			<input type="submit" value="Поиск" class="btn btn-primary" style="margin-left: 8%"/>
		</li>
		</form>
		<form action="https://www.go.mail.ru/search" method="get">
		<li class="list-group-item list-group-item-action mark " style="color: blue; font-weight: bold">
			<img src="https://upload.wikimedia.org/wikipedia/commons/thumb/b/bf/Mail.Ru_logo.svg/1280px-Mail.Ru_logo.svg.png" style="width: 14%;"/>
			<input type="text" name="q" placeholder="Поиск"/>
			<input type="submit" value="Поиск" class="btn btn-primary" style="margin-left: 8%"/>
		</li>
		</form>
		<form action="https://www.search.yahoo.com/search" method="get">
		<li class="list-group-item list-group-item-action mark " style="color: blue; font-weight: bold">
			<img src="https://1000logos.net/wp-content/uploads/2017/05/Yahoo-logo.png" style="width: 14%;"/>
			<input type="text" name="p" placeholder="Поиск"/>
			<input type="submit" value="Поиск" class="btn btn-primary" style="margin-left: 8%"/>
		</li>
		</form>
		<form action="https://www.bing.com/search" method="get">
			<li class="list-group-item list-group-item-action mark " style="color: blue; font-weight: bold">
				<img src="http://upload.wikimedia.org/wikipedia/commons/thumb/e/e9/Bing_logo.svg/1024px-Bing_logo.svg.png" style="width: 14%;"/>
				<input type="text" name="q" placeholder="Поиск"/>
				<input type="submit" value="Поиск" class="btn btn-primary" style="margin-left: 8%"/>
			</li>
		</form>
	</ul>
	</div>
	</div>
</body>
</html>
